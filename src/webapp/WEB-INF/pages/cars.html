<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cars</title>
</head>
<body>
   <h1>List cars</h1>
    <table>
        <tr>
            <th> ID </th>
            <th> MODEL </th>
            <th> YEAR </th>
        </tr>
            <tr th:each="cars:${car}">
          <td th:text="${cars.getId()}">ID </td>
            <td th:text="${cars.getModel()}">MODEL</td>
            <td th:text="${cars.getYear()}">YEAR</td>
        </tr>
    </table>
</body>
</html>
